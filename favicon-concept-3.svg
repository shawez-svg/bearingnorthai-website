<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <!-- Concept 3: Abstract North Star with Neural Network -->
  <defs>
    <linearGradient id="starGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4f46e5"/>
      <stop offset="50%" style="stop-color:#7c3aed"/>
      <stop offset="100%" style="stop-color:#db2777"/>
    </linearGradient>
    <radialGradient id="centerGlow" cx="50%" cy="50%">
      <stop offset="0%" style="stop-color:white"/>
      <stop offset="100%" style="stop-color:rgba(255,255,255,0)"/>
    </radialGradient>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="256" cy="256" r="240" fill="#0f172a"/>
  <circle cx="256" cy="256" r="236" fill="url(#starGrad)"/>
  
  <!-- Neural Network Nodes -->
  <circle cx="256" cy="256" r="20" fill="white"/>
  
  <!-- Inner Ring Nodes -->
  <circle cx="256" cy="140" r="12" fill="white"/>
  <circle cx="350" cy="198" r="12" fill="white"/>
  <circle cx="350" cy="314" r="12" fill="white"/>
  <circle cx="256" cy="372" r="12" fill="white"/>
  <circle cx="162" cy="314" r="12" fill="white"/>
  <circle cx="162" cy="198" r="12" fill="white"/>
  
  <!-- Outer Ring Nodes -->
  <circle cx="256" cy="80" r="10" fill="rgba(255,255,255,0.9)"/>
  <circle cx="408" cy="170" r="10" fill="rgba(255,255,255,0.9)"/>
  <circle cx="408" cy="342" r="10" fill="rgba(255,255,255,0.9)"/>
  <circle cx="256" cy="432" r="10" fill="rgba(255,255,255,0.9)"/>
  <circle cx="104" cy="342" r="10" fill="rgba(255,255,255,0.9)"/>
  <circle cx="104" cy="170" r="10" fill="rgba(255,255,255,0.9)"/>
  
  <!-- Connection Lines - Inner Ring -->
  <line x1="256" y1="256" x2="256" y2="140" stroke="rgba(255,255,255,0.6)" stroke-width="3"/>
  <line x1="256" y1="256" x2="350" y2="198" stroke="rgba(255,255,255,0.6)" stroke-width="3"/>
  <line x1="256" y1="256" x2="350" y2="314" stroke="rgba(255,255,255,0.6)" stroke-width="3"/>
  <line x1="256" y1="256" x2="256" y2="372" stroke="rgba(255,255,255,0.6)" stroke-width="3"/>
  <line x1="256" y1="256" x2="162" y2="314" stroke="rgba(255,255,255,0.6)" stroke-width="3"/>
  <line x1="256" y1="256" x2="162" y2="198" stroke="rgba(255,255,255,0.6)" stroke-width="3"/>
  
  <!-- Connection Lines - Outer Ring -->
  <line x1="256" y1="140" x2="256" y2="80" stroke="rgba(255,255,255,0.4)" stroke-width="2"/>
  <line x1="350" y1="198" x2="408" y2="170" stroke="rgba(255,255,255,0.4)" stroke-width="2"/>
  <line x1="350" y1="314" x2="408" y2="342" stroke="rgba(255,255,255,0.4)" stroke-width="2"/>
  <line x1="256" y1="372" x2="256" y2="432" stroke="rgba(255,255,255,0.4)" stroke-width="2"/>
  <line x1="162" y1="314" x2="104" y2="342" stroke="rgba(255,255,255,0.4)" stroke-width="2"/>
  <line x1="162" y1="198" x2="104" y2="170" stroke="rgba(255,255,255,0.4)" stroke-width="2"/>
  
  <!-- Center Glow -->
  <circle cx="256" cy="256" r="40" fill="url(#centerGlow)" opacity="0.5"/>
</svg>